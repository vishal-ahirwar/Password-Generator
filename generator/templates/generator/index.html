<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body style="padding:95px;">
        <div class="container text-center">
        <h1>Password Generator</h1>
        <form method="GET" action="{%url 'password' %}">
            <label> Length</label>
            <select name="length">
                <option value="6">6</option>
                <option value="8" selected="selected">8</option>
                <option value="12">12</option>
                <option value="16">16</option>
            </select>
            <br>
            <input type="checkbox" name='should_include_char'>Include alphabetical Characters
        </br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
        <a href='{%url 'about'%}'class="btn btn-primary">About</a>
        </form>

    </div>

    </body>
</html>
